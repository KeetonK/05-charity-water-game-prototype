<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 
    <h1>Maze Game</h1>
    <!-- Charity: water logo centered under the main title -->
    <div style="text-align:center; margin-bottom: 10px;">
      <img src="img/cw_logo_horizontal.png" alt="Charity: water logo" class="cw-logo">
    </div>
    <!-- Difficulty selection section -->
    <div id="difficulty-container" style="text-align:center; margin-bottom: 16px;">
        <button id="easy-btn">Easy</button>
        <button id="normal-btn">Normal</button>
        <button id="hard-btn">Hard</button>
    </div>
    <!-- Scoreboard section -->
    <div id="scoreboard">
        <span id="score-label">Score:</span>
        <span id="score">0</span>
    </div>
    <!-- Timer section -->
    <div id="timer-container">
        <span id="timer-label">Time Left:</span>
        <span id="timer"></span>
    </div>
    <!-- Level display section -->
    <div id="level-container">
        <span id="level-label">Level:</span>
        <span id="level">1</span>
    </div>
    <!-- Message container for win message and water fact -->
    <div id="message-container"></div>
    <!-- Maze container (this is where the maze will be shown) -->
    <div id="maze-container">
        <!-- The maze will be created here with JavaScript -->
    </div>
    <!-- Donate button -->
    <button id="donate-btn">Donate</button>
    <!-- Sound effects for win and lose (local files) -->
    <audio id="win-sound" src="sounds/win-sound.mp3"></audio>
    <audio id="lose-sound" src="sounds/lose-sound.mp3"></audio>
    <script src="script.js"></script>
    <!-- Footer with charity: water links -->
    <footer style="margin-top:30px; text-align:center; font-size:1em;">
      <hr style="margin-bottom:10px;">
      <p>
        Learn more at 
        <a href="https://www.charitywater.org/" target="_blank" rel="noopener">charity: water</a>
        &nbsp;|&nbsp;
        <a href="https://www.charitywater.org/donate" target="_blank" rel="noopener">Donate</a>
      </p>
    </footer>
</body>
</html>
